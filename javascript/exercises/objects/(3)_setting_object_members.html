<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const person = {
      name: ["Bob", "Smith"],
      age: 32,
    };

    function logProperty(propertyName) {
      console.log(person[propertyName]);
    }

    logProperty("name");
    logProperty("age");

    person["eyes"] = "hazel";
    person.farewell = function () {
      console.log("Bye everybody!");
    };
  </script>
</body>

</html>
