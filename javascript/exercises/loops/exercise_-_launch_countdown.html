<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html {
      font-family: sans-serif;
    }

    h2 {
      font-size: 16px;
    }

    .a11y-label {
      margin: 0;
      text-align: right;
      font-size: 0.7rem;
      width: 98%;
    }

    body {
      margin: 10px;
      background: #f5f9fa;
    }

    .output {
      height: 410px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="output"></div>

  <script>
    const output = document.querySelector(".output");
    output.textContent = "";

    let i = 20

    while (i >= 0) {
      const para = document.createElement("p");

      if (i === 20) {
        para.textContent = `Countdown in ${i}`;
      } else if (i === 0) {
        para.textContent = "Blast off!";
      } else {
        para.textContent = i;
      }

      output.appendChild(para);

      i--
    }
      
      
  </script>
</body>
</html>
