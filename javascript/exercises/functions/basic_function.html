<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function start</title>
    <style>
      .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        background: #eee;
      }
  
      .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #333;
      }
  
      .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: #aaa;
      }
    </style>
  </head>
  
  <body>
    <button>Display message box</button>
  
    <script>
      // Basic function
      /*
      const btn = document.querySelector("button");
      btn.addEventListener("click", displayMessage); // 'displayMessage()' calls the function immediately upon loading.

      function displayMessage() {
        const body = document.body;

        const panel = document.createElement("div");
        panel.setAttribute("class", "msgBox");
        body.appendChild(panel);

        const msg = document.createElement("p");
        msg.textContent = "This is a message box";
        panel.appendChild(msg);

        const closeBtn = document.createElement("button");
        closeBtn.textContent = "x";
        panel.appendChild(closeBtn);

        closeBtn.addEventListener("click", () =>
          panel.parentNode.removeChild(panel),
        );
      }
      */

      // Improved version with parameters

      const btn = document.querySelector("button");
      btn.addEventListener("click", () =>
        displayMessage("Woo, this is a different message!") // anonymous function so that it isn't in the immediate scope and therefore isn't called immediately. 
      );

      // this block style is also possible.
      /*
      btn.addEventListener("click", () => {
        displayMessage("Woo, this is a different message!");
      });
      */

      function displayMessage(msgText, msgType) {
        const body = document.body;

        const panel = document.createElement("div");
        panel.setAttribute("class", "msgBox");
        body.appendChild(panel);

        const msg = document.createElement("p");
        msg.textContent = msgText;
        panel.appendChild(msg);

        const closeBtn = document.createElement("button");
        closeBtn.textContent = "x";
        panel.appendChild(closeBtn);

        closeBtn.addEventListener("click", () =>
          panel.parentNode.removeChild(panel),
        );
      }
    </script>
  </body>
</html>
