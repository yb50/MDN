<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 100px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>

  <script>
    const container = document.querySelector("#container");
    
    function random(number) {
      return Math.floor(Math.random() * number);
    }

    function bgChange() {
      const rndCol = `rgb(${random(255)} ${random(255)} ${random(255)})`;
      return rndCol;
    }

    container.addEventListener("click", (event) => {
      event.target.style.backgroundColor = bgChange(); //currentTarget accesses the container itself.
    });
  </script>
</body>
</html>
